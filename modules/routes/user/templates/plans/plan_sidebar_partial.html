<div class="card card-small mb-3">
    <div class="card-header border-bottom">
        <h6 class="m-0">Overview</h6>
    </div>
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
                <div class="d-flex mb-2">
                    <i class="material-icons mr-1">account_circle</i>
                    <strong class="mr-1">Initiator:</strong> {{ session['manager_fname'] }}
                    {{ session['manager_lname'] }}
                </div>
                <div class="d-flex mb-2">
                    <i class="material-icons mr-1">event</i>
                    <strong class="mr-1" id="sidebarCurrentDate">Date:</strong>{{ current_date }}
                </div>
                <div class="d-flex mb-2">
                    <i class="material-icons mr-1">calendar_today</i>
                    <strong class="mr-1">Priority:</strong> <strong id="prioritySetting"
                                                                    class="text-success">Low</strong>
                    <div class="dropdown ml-auto priority-select-dropdown">
                        <a class="dropdown-toggle" id="editPriority" data-toggle="dropdown" href="#">Edit</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="editPriority">
                            <button class="dropdown-item text-success" data-meet-priority-color="text-success"
                                    id="priorityLowBtn" value="Low" type="button">
                                <strong>Low</strong>
                            </button>

                            <button class="dropdown-item text-warning" data-meet-priority-color="text-warning"
                                    id="priorityMedBtn" value="Medium" type="button">
                                <strong>Medium</strong>
                            </button>

                            <button class="dropdown-item text-danger" data-meet-priority-color="text-danger"
                                    id="priorityHighBtn" value="High" type="button">
                                <strong>High</strong>
                            </button>

                            <div class="dropdown-divider"></div>

                            <button class="dropdown-item text-dark" data-meet-priority-color="text-dark"
                                    id="priorityUrgentBtn" value="Urgent" type="button">
                                <strong>Urgent</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item d-flex px-3">
                <button class="btn btn-sm btn-outline-accent btn-block" onclick="print();">
                    <i class="material-icons">print</i> Print Plan
                </button>
            </li>
        </ul>
    </div>
</div>

<div class="card card-small mb-3">
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
            <li class="list-group-item pl-3">
                <div class="d-inline">
                    <i class="material-icons mr-1">money</i>
                    <strong class="mr-1" id="sidebarCurrentDate">Funding Total:</strong>
                    <span id="sidebarFundingTotal" class="font-weight-bold" style="font-size: x-large">$0.00</span>
                </div>
            </li>
        </ul>
    </div>
</div>
